<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,100;1,300;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />

    <title>Bate-papo UOL</title>
</head>

<body>
    <div class="home-screen">
        <img src="./img/logo.png" class="logo-maior" />
        <input type="text" name="Entrar" placeholder="Digite seu nome"> </input>
        <button onclick="login()" class="enter"> Entrar </button>
    </div>

    
    <header>
        <div>
            <img src="./img/logo.png" class="logo-menor" />
        </div>
        <div>
            <button onclick="showSidebar()"> 
                <img src="./img/perfil.png" class="perfil" /> 
            </button>
        </div>
    </header>


    <div class="container">

        <div class="sidebar">
            <div class="title">
                Escolha um contato para enviar a mensagem:
            </div>
            <div class="contacts">
                <div class="todos contact-name" onclick="selectContact(todos)">
                    <ion-icon name="people"></ion-icon>
                    <h1> Todos </h1>
                    <img src="./img/check.png" class="check" />
                </div>
                <div class="João contact-name" onclick="selectContact(João)">
                    <ion-icon name="person-circle"></ion-icon>
                    <h1> João </h1>
                    <img src="./img/check.png" class="check" />
                </div>
                <div class="Maria contact-name" onclick="selectContact(Maria)">
                    <ion-icon name="person-circle"></ion-icon>
                    <h1> Maria </h1>
                    <img src="./img/check.png" class="check" />
                </div>
            </div>
            <div class="title">
                Escolha a visibilidade:
            </div>
            <div class="visibility">
                <div class="publico option" onclick="selectVisibility(publico)">
                    <ion-icon name="lock-open"></ion-icon>
                    <h1> Público </h1>
                </div>
                <div class="reservado option" onclick="selectVisibility(reservado)">
                    <ion-icon name="lock-closed"></ion-icon>
                    <h1> Reservado </h1>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <input type="text" name="input" placeholder="Escreva aqui ..."> </input>
        <ion-icon name="paper-plane-outline" class="enviar"></ion-icon>
    </footer>

    
    
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="script.js"></script>
</body>

</html>
